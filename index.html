<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="calculator">
        <div class="border-white">
            <div class="calculator-nav">
                <div class="time-screen">

                    <div class="time"></div>
                </div>

                <div class="battery"></div>
            </div>

            <input type="text" class="calculator-screen" placeholder="0" disabled>

            <div class="caculator-body">
                <div class="row">
                    <div class="small-circle" id="cl">AC</div>
                    <div class="small-circle" id="del">DEL</div>
                    <div class="small-circle2">%</div>
                    <div class="small-circle2" style="background-color:rgb(184, 182, 77) ;">/</div>
                </div>
                <div class="row">
                    <div class="small-circle2">7</div>
                    <div class="small-circle2">8</div>
                    <div class="small-circle2">9</div>
                    <div class="small-circle2" style="background-color:rgb(184, 182, 77) ;">*</div>
                </div>
                <div class="row">
                    <div class="small-circle2">4</div>
                    <div class="small-circle2">5</div>
                    <div class="small-circle2">6</div>
                    <div class="small-circle2" style="background-color:rgb(184, 182, 77) ;">-</div>
                </div>
                <div class="row">
                    <div class="small-circle2">1</div>
                    <div class="small-circle2">2</div>
                    <div class="small-circle2">3</div>
                    <div class="small-circle2" style="background-color:rgb(184, 182, 77) ;">+</div>
                </div>
                <div class="row">
                    <div class="small-circle2" id="big-button">0</div>
                    <div class="small-circle2">.</div>
                    <div class="small-circle" style="background-color:rgb(184, 182, 77) ;" id="equal">=</div>

                </div>
            </div>
            <div class="calulator-footer"></div>
        </div>
    </div>
<script src="/main.js"></script>
</body>

</html>
